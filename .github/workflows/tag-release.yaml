      - name: Create release for arm64-linux
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: true
          omitBody: true
          artifacts: "bot-linux-arm64,what-bot-arm64.service"
  
  add-general-assets-to-release:
    needs: [create-release-for-x64-linux, create-release-for-arm64-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Rename files
        run: |
          mv src/example_token.txt token.txt
          mv src/install-arm64.sh install-arm64.sh
          mv src/install-x64.sh install-x64.sh
          chmod +x install-arm64.sh install-x64.sh

      - name: Create release for general assets and update to full release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: false
          bodyFile: "CHANGELOG.md"
          artifacts: "token.txt,install-arm64.sh,install-x64.sh"